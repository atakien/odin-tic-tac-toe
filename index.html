<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="score">
            <div class="players player-input-1">
                <label for="player1">X</label>
                <input type="text" id="player1" name="player-1" placeholder="Username-1">
            </div>
            <div class="players player-input-2">
                <label for="player2">O</label>
                <input type="text" id="player2" name="player-2" placeholder="Username-2">
            </div>
        </div>
        <div class="message" id="message"></div>
        <div class="board" id="gameboard"></div>
        <div class="btns">
            <button id="start-button" class="start-btn">Start Game</button>
            <button id="restart-button" class="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
